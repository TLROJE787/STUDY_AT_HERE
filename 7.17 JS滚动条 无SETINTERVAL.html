<html lang="en">
<head>

     开始

    var Odiv2=document.getElementById("box2");
    var inter;

     var len=0;
     var lan=0;
    Obut1.onclick=function()
    {
       lan++; 
       len=0; 
       requestAnimationFrame(lena);
    }
    function lena()
    {
        if(lan>=1)
        {
            Obut1.onclick=false;
        }
        len++;
        if(len==201)
        {
            Obut1.onclick=function()
    {
       lan++; 
       len=0; 
       requestAnimationFrame(lena);
    }
            return 0;

        }
