    <script>
            var dat=new Date();

            console.log(datt);
            // console.log(location.hash);
            
        function setCookie(key,value) {

            
            document.cookie = key+"="+value+'expires='+datt.toUTCString();
        }
        function getCookie(key) {
            var str= document.cookie;
            str.split('=');
            // str.split(';');
        }
        function delCookie(key) {
            // document.cookie="";
            dat.setTime(dat.getTime -1);
            var cval=getCookie(key);
            if(cval!=null)
            {
                document.cookie=key+'='+cval+';expries='+datt.toUTCString();
            }
        }
        // str.split('=');
