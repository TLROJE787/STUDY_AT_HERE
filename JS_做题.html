<script>
    console.error('字符串转驼峰 \n 例如：border-bottom-color ----> borderBottomColor');
    function tuofeng(str){
        var str = str;
        var arr = str.split('-');
        for( i =0;i < arr.length; i++){
            arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].substring(1);
        }
        var str2 = '';
        for(let j = 0; j < i;j++){
            str2 += arr[j];
        }
        // console.log(str2);
        return str2;
    }
    console.log(tuofeng('border-bottom-color'));

    console.error('查找字符串中出现次数最多的字符和次数 \n 例如：sdddrtkjsfkasjdddj中出现最多的字符是d,出现了6次');
    function Search(str) {
        var arr0 = [];
        var arr = Array.from(str);
        for(let i = 0;i < arr.length; i++){
            //find
            //unfind
            arr0[i] ={
                num:0,
                char:arr[i]
            }
            for(let j = 0;j <arr.length; j++){
                if(arr[i] == arr[j]){
                    arr0[i].num++;
                }
            }
        }
        // return arr0;
        var max = arr0[0].num;
        var maxIndex;
        for(let i = 0;i < arr0.length; i++){
            if(arr0[i].num > max){
                max = arr0[i];
                maxIndex = i;
            }
        }
        var result = {
            maxChar:max.char,
            maxIndex:maxIndex,
            maxNum:max.num
        }
        return `${str}中出现最多的字符是${result.maxChar},出现了${result.maxNum}次`;
    }
    console.log(Search('sdddrtkjsfkasjdddj'));
</script>
