<script>
    // 寄生组合式继承+构造函数模式创建对象
    console.log('寄生组合式继承');
    function Person(){
        this.name='zs';
        this.age=20;
    }
    Person.prototype.sayName=function (){
        console.log(this.name);
    }
    function Coder(){
        Person.call(this);
    }
    Coder.prototype=new Person();
    Coder.prototype.constructor=Coder;
    let coderP =new Coder();
    coderP.sayName();
    function kuaiP(arr){
        if(arr.length<=1){
            return arr;
        }
        let right=[];
        let left=[];
        let mid=arr.splice(0,1)[0];
            for(var i=0;i<arr.length;i++){
                if(arr[i]<=mid){
                    left.push(arr[i]);
                }
                else{
                    right.push(arr[i]);
                }
            }
        // console.log(left,right);
        return kuaiP(left).concat(mid,kuaiP(right));
    }
    let arr=[1,5,7,24,2,3,4,5,7,24,547,234,765,242356,567851,5,7,2];

    console.log(kuaiP(arr));
