<script>
    //ID获取对象
    var oDiv1=document.getElementById('div1');
    var oDiv2=document.getElementById('div2');

    //声明定义变量
    var inter=[];var forInter=0;
    var thisWidth = 0;

    var funcDiv3;
    var funcWhatDiv;
   //封装函数forDiv 包含onclick onmouseout onmouseover对应操作
   function forDiv(e,forInte){
    //   var that=this;
    clearInterval(inter[forInte]);     
    inter[forInte]=setInterval(function(){del(e);},10);

    e.onclick=function(){
     //inte=80;
       clearInterval(inter[forInte]);     
       inter[forInte]=self.setInterval(function(){add(e);},10);
    }
    e.onmouseout=function(){
        clearInterval(inter[forInte]);     
        inter[forInte]=setInterval(function(){del(e);},10);
    }
    e.onmouseover=function(){
        clearInterval(inter[forInte]);     
    }

function add(e){  
thisWidth=e.offsetWidth;//get   this.style.width  set
e.style.width=thisWidth+1+'px';
//console.log('hello world!'+this);
}

function del(e){
thisWidth=e.offsetWidth;//get   this.style.width  set
e.style.width=thisWidth-1+'px';
//inte++;
//e.style.backgroundColor='#'+inte;
if(thisWidth==0){
    thisWidth=200;
    e.style.width=thisWidth-1+'px';
}
}

    }
//激活oDiv1 oDiv2 oDiv3    
funcWhatDiv=whatDiv();
function whatDiv(){

}
