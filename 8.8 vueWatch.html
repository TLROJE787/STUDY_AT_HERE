<body>
    <div id="demo">
{{firstName}}+{{lastName}}={{fullNameA}}
    </div>
    <script src="vue.js"></script>
    <script>
    var vm=new Vue({
        el:'#demo',
        data:{
            firstName:'1',
            lastName:'2',
            fullName:'12'
        },
        computed:{
            fullNameA(){
                return parseInt(this.firstName)+parseInt(this.lastName);
            }//计算属性，
        },
        watch:{

        }
    })
    </script>
