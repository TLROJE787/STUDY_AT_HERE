<body>
    <canvas width="500px" height="500px" style="background-color:black;" id="can1"></canvas>

        var Ocan=document.getElementById('can1');
        var can=Ocan.getContext('2d');
        console.log(can);
        can.beginPath();
can.moveTo(100,150);
can.lineTo(350,50);
can.strokeStyle='red';
can.lineWidth='10';
can.stroke();//绘制用
    </script>
