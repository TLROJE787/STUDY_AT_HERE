<script>
    var i = 5;
    var str = 'xxy aay asg';
    console.log(
        res(str).join(' ')
    );
    function res(str){
        var str2 ='';
        var arr = str.split(/\s+/);
        str2 = arr.map(function(item){
            return item + i++;
        })
        return str2;
    }
</script>
